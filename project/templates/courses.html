{% extends "base.html" %} {% block content %} {% block head %} {{ super() }}
<script src="{{ url_for('static',filename='js/courses.js') }}"></script>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"
/>
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/courses.css') }}"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
{% endblock %}
<h1 class="title">Welcome, {{ current_user.name }}!</h1>
<hr class="rounded" />
<div class="tab">
  <button
    class="tablinks"
    onclick="courseTabs(event, 'YourCourses')"
    id="defaultOpen"
  >
    Your Courses
  </button>
  <button class="tablinks" onclick="courseTabs(event, 'AddCourses')">
    All Courses
  </button>
</div>
<div id="YourCourses" class="tabcontent">
  <div class="tableFixHead">
    <table id="enrolled-table">
      <thead>
        <tr>
          <th>Course</th>
          <th>Professor</th>
          <th>Time</th>
          <th>Enrolled</th>
          <th>Drop Class</th>
        </tr>
      </thead>
    </table>
  </div>
</div>
<div id="AddCourses" class="tabcontent">
  <div class="tableFixHead">
    <table id="course-table">
      <thead>
        <tr>
          <th>Course</th>
          <th>Professor</th>
          <th>Time</th>
          <th>Enrolled</th>
          <th>Add Class</th>
        </tr>
      </thead>
    </table>
  </div>
</div>
<script>
  document.getElementById("defaultOpen").click();
</script>
{% endblock %}

{% extends "base.html" %} {% block content %} {% block head %} {{ super() }}
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"
/>
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/profile.css') }}"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
{% endblock %}

<div class="post-bio-container">
    <div class="my-posts">
        <h1 class="my-posts-title">My Posts</h1>
        {% for post in data %}
        <table class="post-table">
          <tr>
            <td class="post-title">{{ post.title }}</td>
          </tr>
          <tr>
            <td><hr class="white-line"></td>
          </tr>
          <tr>
            <td>{{ post.content }}</td>
          </tr>
          <tr>
            <td>
              <div class="tags-container">
                <div>
                  <p class="tags">some tag</p>
                </div>
                <div class="votes">
                  <p class="upvote-downvote-text">{{ post.upvotes }}</p>
                  <img class="upvote-downvote" src="https://cdn.discordapp.com/attachments/607042853486723088/1101343558918754394/2189px-Thumb_up_icon_2.svg.png" alt="upvote">
                  <p class="upvote-downvote-text">{{ post.downvotes }}</p>
                  <img class="upvote-downvote" src="https://cdn.discordapp.com/attachments/607042853486723088/1101343631329210378/2189px-Thumb_up_icon_2.svg2.png" alt="downvote">
                </div>
              </div>
            </td>
          </tr>
        </table>
        <br>
        {% endfor %}
    </div>
    <div class="bio">
        <h1 class="bio-title">Bio</h1>
        <div class="profile-pic-container">
            <img class="profile-pic" src="https://www.alleycat.org/wp-content/uploads/2021/02/344x361_FoundACat.jpg" 
                alt="profile-pic">
        </div>
            
    </div>
</div>

{% endblock %}
